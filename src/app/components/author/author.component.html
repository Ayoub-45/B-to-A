<ul>
  <li *ngFor="let author of authors">{{ author | toTitleCase }}</li>
</ul>
<button
  class="btn btn-primary"
  [style.backgroundColor]="isActive ? 'red' : 'green'"
  [class.active]="isActive"
  (click)="onSave($event)"
>
  Signature
</button>
<br />
<br />
<input [(ngModel)]="email" type="text" (keyup.enter)="onKeyUp(email)" />
<p>
  {{ text | summary : 10 }}
</p>
