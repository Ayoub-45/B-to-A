<ul>
  <li *ngFor="let author of authors">{{ author }}</li>
</ul>
<button
  class="btn btn-primary"
  [style.backgroundColor]="isActive ? 'red' : 'green'"
  [class.active]="isActive"
  (click)="onSave($event)"
>
  Signature
</button>
<br />
<br />
<input #email type="text" (keyup.enter)="onKeyUp(email.value)" />
